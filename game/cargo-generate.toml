[template]
cargo_generate_version = ">0.14.0"

[placeholders]
bevy_git = { type = "bool", prompt = "Use git version of Bevy?", default = false }
camera = { type = "string", prompt = "Camera type?", choices = [
    "2D",
    "3D",
    "None",
], default = "2D" }

[hooks]
post = ["final-msg.rhai"]

[conditional.'camera != "3D"']
ignore = ["assets/cube.glb"]

[conditional.within_cargo_project]
ignore = [
    ".github",
    ".vscode",
    ".gitignore",
    "CHANGELOG.md",
    "CODE_OF_CONDUCT.md",
    "CONTRIBUTING.md",
    "LICENSE-APACHE",
    "LICENSE-MIT",
]
